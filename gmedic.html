<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Inicio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Asegura que no haya barras de desplazamiento */
            background-color: #f4f4f4;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url(fond.jpg); /* Reemplaza con la ruta real de tu imagen */
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 2s ease-in-out; /* La imagen aparece gradualmente */
        }

        .background.show {
            opacity: 1;
        }

        .container {
            position: relative;
            z-index: 1; /* Asegura que el contenido esté sobre la imagen de fondo */
            text-align: center;
            color: white;
        }

        .button-grid {
            display: flex;
            flex-direction: column; /* Dispone los botones en filas */
            align-items: center; /* Centra los botones */
        }

        .button-row {
            display: flex;
            justify-content: center;
            margin: 20px 0; /* Aumenta la separación vertical entre las filas */
        }

        .button {
            position: relative;
            display: inline-block;
            width: 250px;
            height: 250px;
            margin: 65px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .button img {
            width: 100%;
            height: 100%;
            border-radius: 50px; /* Hacer los botones más redondeados */
        }

        /* Aura alrededor del botón */
        .button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 250px;
            height: 250px;
            background-color: rgba(255, 255, 255, 0.514); /* Color del aura */
            border-radius: 50%;
            transform: translate(-100%, -100%) scale(1); /* Tamaño inicial del aura */
            opacity: 0;
            animation: pulse 2s infinite; /* Anima el aura en pulsación infinita */
        }

        /* Animación de pulsación */
        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 0.6;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        /* Efecto en la imagen del botón */
        .button:hover img {
            transform: scale(1.5); /* Aumenta el tamaño de la imagen al hacer hover */
        }
    </style>
</head>
<body>
    <div class="background" id="background"></div>
    <div class="container">
        <div class="button-grid">
            <div class="button-row">
                <a href="quienessomos.html" class="button"><img src="¿QUIENES SOMOS.jpg" alt="Botón 1"></a>
                <a href="servicios.html" class="button"><img src="ICON 2.jpg" alt="Botón 2"></a>
                <a href="contact.html" class="button"><img src="ICON 3.jpg" alt="Botón 6"></a>
            </div>
        </div>
    </div>

    <script>
        // Mostrar la imagen de fondo después de que se haya cargado completamente
        window.addEventListener('load', function() {
            document.getElementById('background').classList.add('show');
        });
    </script>
</body>
</html>
